apiVersion: v1
kind: Service
metadata:
  name: scaffold-a
  labels:
    app: scaffold-a
    service: scaffold-a
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: scaffold-a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaffold-a
  labels:
    app: scaffold-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaffold-a
  template:
    metadata:
      labels:
        app: scaffold-a
    spec:
      containers:
        - name: scaffold
          image: localhost:5000/scaffold:A
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

